spring.application.name=bluetooth-test-back
server.port=8899
server.address=0.0.0.0
spring.profiles.active=dev

spring.cloud.nacos.config.server-addr=192.168.3.58:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.namespace=fe95ddd8-c411-447e-b9dd-73f64a6ce621

logging.config=classpath:logback-spring.xml

#---------------------------- mybatis-plus ----------------------------------------------
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.typeAliasesPackage=com.topband.bluetooth.entity
mybatis-plus.global-config.id-type=0
mybatis-plus.global-config.field-strategy=2
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.global-config.refresh-mapper=true
# map数据库字段 下划线转 驼峰
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false


#---------------------------- 自定义配置 ---------------------------------------------
# api 请求日志 记录方式 db:数据库 ,logfile 日志文件,none:不记录
config.OperationLog.SaveType=logfile
# mybatis-plus  是否开启逻辑删除（true or false），用于判断，同需要注意 自定义类里 MybatisPlusConfig 里的bean配置
config.mybatis-plus.logic-delete=true
